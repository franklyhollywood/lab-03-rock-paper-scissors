<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link rel="stylesheet" href="./styles/home.css" />
		<title>Rock Paper Scissors</title>
	</head>

	<body>
		<header>
			<div class="gutter-right logo">
				<img src="assets/big-logo.png" />
			</div>
		</header>
		<main>
			<section class="main-section">
				<h2>ROCK, PAPER, SCISSORS!</h2>
				<p>Instructions to play:</p>
				<p>Choose one of the following and hit submit:</p>
				<ul>
					<li>Rock</li>
					<li>Paper</li>
					<li>Scissors</li>
				</ul>
				<p>Paper beats rock; rock beats scissors, scissors beats paper.</p>
				<br />
				<div id='display'>
				<label>
					<input type="radio" name="rps" value="rock" />
					<img src="./assets/rock.jpg" />
				</label>
				<label>
					<input type="radio" name="rps" value="paper" />
					<img src="./assets/paper.jpg" />
				</label>
				<label>
					<input type="radio" name="rps" value="scissors" />
					<img src="./assets/scissors.jpg" />
				</label>
			</div>

				<button id="submit">Submit!</button>
				<button id="resetButton">Reset</button>
				<span id="computer-throw"></span>
				<span id="winLoseDraw"></span>
				<span id="totalWin"></span>
				<span id="totalLost"></span>
				<span id="totalDraw"></span>
			</section>
		</main>
		<footer>
			<div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
		</footer>

		<script type="module" src="./app.js"></script>
	</body>
</html>
